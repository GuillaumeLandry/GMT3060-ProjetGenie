<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Serveur de localisation</title>
  </head>
  <body style="margin: 2%">
    <h1>Tableau de bord</h1>
  
    <!--Graphique des positions de l'utilisateur-->
    <hr>
    <h2>Position de l'utilisateur</h2>
    <h4 id="etude-running" style="color:red; display: none;">-- Enregistrement de l'étude en cours --</h4>
    <div id="position-wrapper" style="display: inline-block; position: relative; width: 100%;">
      <canvas id="position"></canvas>
    <div>
    <script>
      const ctx = document.getElementById('position').getContext('2d');
      let chart = new Chart(ctx, {
        type: 'scatter',
        data: {
          labels: [],
          datasets: [{
            label: 'Positions',
            data: [],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
            ],
            borderWidth: 1,
            fill: false,
            showLine: true,
            tension: 0,
          },/*{
            label: 'Fond de carte',
            data: [],
            backgroundColor: [
              'rgba(0, 0, 100, 0.2)',
            ],
            borderColor: [
              'rgba(0, 0, 100, 1)',
            ],
            borderWidth: 1,
            fill: false,
            showLine: true,
            tension: 0,
          }*/]
        },
        options: {animation: {duration: .5}, responsive: true}
      });
      
      setInterval(function() {
        fetch('/provide')
          .then(response => response.json())
          .then(data => {
            console.log(data);
            chart.data.labels = data.labels;
            chart.data.datasets[0].data = data;
            chart.update();
          });
      }, 1000);
    </script>
    
    <!--Paramètres d'étude-->
    <hr>
    <h2>Paramètres de l'étude</h2>
    <form class="pure-form">
      <fieldset>
        <div id="etude-params">
          <label for="B1">B1</label>
          <input type="checkbox" id="B1" name="B1" value="true">
          <select id="B1-select"></select><br>
          <label for="B2">B2</label>
          <input type="checkbox" id="B2" name="B2" value="true">
          <select id="B2-select"></select><br>
          <label for="B3">B3</label>
          <input type="checkbox" id="B3" name="B3" value="true">
          <select id="B3-select"></select><br>
          <label for="B4">B4</label>
          <input type="checkbox" id="B4" name="B4" value="true">
          <select id="B4-select"></select><br>
          <label for="B5">B5</label>
          <input type="checkbox" id="B5" name="B5" value="true">
          <select id="B5-select"></select><br>
          <label for="B6">B6</label>
          <input type="checkbox" id="B6" name="B6" value="true">
          <select id="B6-select"></select><br>

          <br>
          <input type="text" id="etude-name" name="etude-name" placeholder="Nom de l'étude à enregistrer"><br><br>
          <button type="button" class="pure-button" style="color: white; background: rgb(28, 184, 65);" id="etude-start" onclick="etude_start()">Démarrer l'étude</button>
        </div>
        <button type="button" class="pure-button" style="color: white; background: rgb(202, 60, 60);" id="etude-stop" onclick="etude_stop()">Arrêter l'étude</button>
      </fieldset>
    </form>

  </body>
</html>
